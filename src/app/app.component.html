<div class="container">
  <div class="container-config" [ngStyle]="{ 'width': value_config ? width_config : '0%' }">
    <app-configuracao></app-configuracao>
  </div><!-- container-config -->

  <div class="container-conteudo" [ngStyle]="{ 'width': value_config ? width_conteudo : '100%' }">
    <app-conteudo (envi_config_value)="receberValueConfig($event)"></app-conteudo>
  </div><!-- container-content -->
</div><!-- container -->
