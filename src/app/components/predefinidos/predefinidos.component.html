<div class="container">
    <div class="container-inputs">
        @for(input of inputs; track input){
            <div class="input-wraper">
                <input type="color" [title]="input.for" (input)="enviInputColor(input.color, input.id)" [(ngModel)]="input.color" >
            </div><!-- input-wraper -->
        }
    </div><!-- container-input -->

    <div class="container-prede">
        <header>
            <h3>Predefinidos:</h3>
        </header>

        <div class="prede-contet-wraper">
            @for(prede of predefinidos; track prede){
                <div class="prede-wraper" (click)="enviPrede(prede)">
                    <div class="configuracao" [ngStyle]="{ 'background-color': prede.color_config}" >
                        <div class="container-buttons">
                            <div class="button-wraper">
                                <div class="button ativo" [ngStyle]="{ 'background-color': prede.color_button.on }">
                                    <div class="circle" [ngStyle]="{ 'background-color': prede.color_circle }"></div><!-- circle -->
                                </div><!-- button -->
                            </div><!-- button-wraper -->

                            <div class="button-wraper">
                                <div class="button" [ngStyle]="{ 'background-color': prede.color_button.off }">
                                    <div class="circle" [ngStyle]="{ 'background-color': prede.color_circle }"></div><!-- circle -->
                                </div><!-- button -->
                            </div><!-- button-wraper -->
                        </div><!-- container-buttons -->
                    </div><!-- configuracao -->
                    <div class="conteudo" [ngStyle]="{ 'background-color': prede.color_conteudo}">
                        <div class="btn-config" [ngStyle]="{ 'background-color': prede.color_icon_config}"></div><!-- bnt-config -->
                        <div class="text" [ngStyle]="{ 'background-color': prede.color_text}"></div><!-- text -->
                    </div><!-- conetudo -->
                </div><!-- prede-wraper -->
            }
        </div><!-- prede-contet-wraper -->
    </div><!-- container-prede -->
</div><!-- container -->
