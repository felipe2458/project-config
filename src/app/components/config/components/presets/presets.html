<div class="container">
  <div class="container-inputs">
    @for(input of inputs; track input){
      <div class="input-wrapper">
        <input
          type="color"
          [id]="input.colorId"
          [(ngModel)]="input.colorInput"
          (input)="input.changeColor(input.colorInput)"
          [value]="input.colorInput"
        >
        <label
          [for]="input.colorId"
          [title]="input.title"
          [style.backgroundColor]="input.colorInput"
        ></label>
      </div><!-- input-wrapper -->
    }
  </div><!-- container-inputs -->

  <div class="container-presets">
    <header>
      <h3>Presets: </h3>
    </header>

    <div class="presets-wrapper">
      <div class="preset">
        <div class="config-pre">
          <div class="button-pre-wrapper">
            <div class="button-pre">
              <div class="circle-pre"></div><!-- circle-pre -->
            </div><!-- button-pre -->

            <div class="button-pre btn-active">
              <div class="circle-pre"></div><!-- circle-pre -->
            </div><!-- button-pre -->
          </div><!-- button-pre-wrapper -->
        </div><!-- config-pre -->
        <div class="content-pre">
          <header>
            <div class="iconConfig-pre"></div><!-- iconConfig-pre -->
          </header>

          <section>
            <div class="textContent-pre"></div><!-- textContent-pre -->
          </section>
        </div><!-- content-pre -->
      </div><!-- preset -->
    </div><!-- preset-wrapper -->
  </div><!-- container-presets -->
</div><!-- container -->
