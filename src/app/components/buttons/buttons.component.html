<div class="container">
    @for(button of buttons; track button){
        <div class="button-wraper">
            <div class="separar">
                <h4>{{ button.text_h4 }}:</h4>
            </div><!-- separar -->
            <div class="separar">
                <input type="checkbox" [id]="button.button_id" [(ngModel)]="button.button_state" (change)="enviInfos(button)">
                <label [for]="button.button_id" class="button" [@btnReload]="button.reload_especial && ativar_reload_especial ? 'init' : 'final'" [@btnReload]="ativar_reload && button.reload ? 'init' : 'final'" (click)="click_button(button)" [ngStyle]="{ 'background-color': getStyleButton(button).color_button }">
                    <h5 [ngStyle]="{ 'color': getStyleButton(button).color_text }" >{{ getStyleButton(button).text_button}}</h5>
                    <div class="circle" [ngStyle]="{ 'left': getStyleButton(button).circle_left, 'background-color': button.color_circle}"></div>
                </label>
            </div><!-- separar -->
        </div><!-- button-wraper -->

        @if(button.predefinidos && button.button_state){
            <div class="container-prede">
                <app-predefinidos
                [btn_color_screen_value]="btn_color_screen_value"
                (enviPredefinidos)="receberPrede($event)"
                (enviInput)="receberInput($event)"
                ></app-predefinidos>
            </div><!-- container-prede -->
        }

        @if(button.troca_animation && button.button_state){
            <div class="container-animations">
                <app-animations
                (envi_animation)="receberAnimation($event)"
                [reload_animation]="ativar_reload_especial"
                [animations_color]="color_animation"
                [btn_color_screen_value]="btn_color_screen_value"
                ></app-animations>
            </div><!-- container-animations -->
        }
    }
</div><!-- container -->
